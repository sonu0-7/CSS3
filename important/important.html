<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important keywords</title>

    <style>
        .class-important h1{
            color: red !important;
        }
        .class-important h1{
            color: green;
        }

        .class-important h3{
            color: cyan !important;
        }
        .class-important h3{
            color: orangered !important ;
        }
        
    </style>
</head>
<body>

    <div class="class-important">
        <h1>This is Heading</h1>

        <h3>This is Heading 3</h3>
    </div>
    
</body>
</html>
